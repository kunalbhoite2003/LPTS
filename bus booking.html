<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Booking</title>
   <style>  body {
                                font-family: Arial, sans-serif;
                                margin: 0;
                            }
                            
                            header {
                                background-color: #333;
                                color: #fff;
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                                padding: 1em;
                            }
                            
                            nav ul {
                                list-style: none;
                                display: flex;
                                gap: 1em;
                            }
                            
                            nav a {
                                color: #fff;
                                text-decoration: none;
                                font-weight: bold;
                                padding: 0.5em;
                                border-radius: 5px;
                                transition: background-color 0.3s ease;
                            }
                            
                            nav a:hover {
                                background-color: #555;
                            }
                            
                            main {
                                padding: 2em;
                            }
                            
                            h2 {
                                margin-bottom: 1em;
                            }
                            
                            form {
                                display: flex;
                                flex-wrap: wrap;
                                gap: 1em;
                            }
                            
                            label {
                                font-weight: bold;
                                display: block;
                            }
                            
                            input[type="text"],
                            input[type="date"],
                            button {
                                font-size: 1em;
                                padding: 0.5em;
                                border-radius: 5px;
                                border: none;
                            }
                            
                            button {
                                background-color: #333;
                                color: #fff;
                                cursor: pointer;
                                transition: background-color 0.3s ease;
                            }
                            
                            button:hover {
                                background-color: #555;
                            }
                            
                            ul {
                                list-style: none;
                                padding: 0;
                            }
                            
                            li {
                                border: 1px solid #ccc;
                                padding: 1em;
                                margin-bottom: 1em;
                                border-radius: 5px;
                            }
                            
                            .book-button {
                                background-color: #333;
                                color: #fff;
                                border: none;
                                border-radius: 5px;
                                padding: 0.5em;
                                cursor: pointer;
                                transition: background-color 0.3s ease;
                            }
                            
                            .book-button:hover {
                                background-color: #555;
                            }
</style>
</head>
