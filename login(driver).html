<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Management System Login</title>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Placeholder server-side validation
            // In a real system, you would send an HTTP request to your server to validate the credentials.
            if (username === "admin" && password === "password") {
                alert("Login successful!");
                // Redirect to the dashboard or another page
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }

            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div align="center" style="margin-top: 100px;">
        <h2>Transportation Management System</h2>
        <form onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
